{% include 'header.html' %}

<body style="margin: 0; padding: 0; background: #f5f7fa;">

<h1 style="text-align: center; color: #2c3e50; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 40px 0 20px;">
    Upload Student Answer Sheets
</h1>

<form method="post" enctype="multipart/form-data" 
      style="max-width: 520px; margin: 0 auto; padding: 30px; background-color: #ffffff; 
             border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05); font-family: 'Segoe UI', sans-serif;">

    {% csrf_token %}

    <div style="margin-bottom: 24px;">
        {{ frm.as_p }}
    </div>

    <button type="submit" 
            style="width: 100%; padding: 14px 0; background-color: #6c5ce7; color: white; 
                   font-size: 16px; font-weight: 500; border: none; border-radius: 6px; 
                   cursor: pointer; transition: background-color 0.3s ease;">
        Upload Answer Sheet
    </button>
</form>

</body>
